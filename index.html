<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <main>
      <fieldset>
        <legend>Name</legend>
        <div>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your full name"
            />
        </div>
      </fieldset>
      <fieldset>
        <legend>Your E-mail</legend>
        <div>
         <input
          id="email"
          type="text"
          name="email"
          autofocus="on"
          maxlength="5"
          required/>
        </div>
      </fieldset>
      
      <fieldset>
      <div>
        <legend>Your message:</legend>
       <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
          
        ></textarea>
       </div>
       </fieldset>

        
    </main>
  </body>
</html>
